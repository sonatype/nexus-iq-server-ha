suite: external-dns
templates:
  - external-dns.yaml
tests:
  - it: is disabled by default
    asserts:
      - hasDocuments:
          count: 0

  - it: renders with defaults when enabled
    set:
      externalDns:
        enabled: true
    asserts:
      - hasDocuments:
          count: 3
      - isKind:
          of: ClusterRole
        documentIndex: 0
      - equal:
          path: metadata.name
          value: RELEASE-NAME-external-dns
        documentIndex: 0
      - equal:
          path: rules
          value:
            - apiGroups:
                - ""
              resources:
                - services
              verbs:
                - get
                - watch
                - list
            - apiGroups:
                - ""
              resources:
                - pods
              verbs:
                - get
                - watch
                - list
            - apiGroups:
                - extensions
              resources:
                - ingresses
              verbs:
                - get
                - watch
                - list
            - apiGroups:
                - ""
              resources:
                - nodes
              verbs:
                - list
        documentIndex: 0
      - isKind:
          of: ClusterRoleBinding
        documentIndex: 1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-external-dns-viewer
        documentIndex: 1
      - equal:
          path: roleRef
          value:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: RELEASE-NAME-external-dns
        documentIndex: 1
      - equal:
          path: subjects
          value:
          - kind: ServiceAccount
            name: default
            namespace: NAMESPACE
        documentIndex: 1
      - isKind:
          of: Deployment
        documentIndex: 2
      - equal:
          path: metadata.name
          value: RELEASE-NAME-external-dns
        documentIndex: 2
      - equal:
          path: spec
          value:
            selector:
              matchLabels:
                app: RELEASE-NAME-external-dns
            strategy:
              type: Recreate
            template:
              metadata:
                labels:
                  app: RELEASE-NAME-external-dns
              spec:
                automountServiceAccountToken: true
                containers:
                  - args:
                      - --provider=aws
                      - --policy=upsert-only
                      - --source=service
                      - --source=ingress
                      - --registry=txt
                      - --txt-owner-id=RELEASE-NAME-external-dns
                    image: bitnami/external-dns:0.7.1
                    name: RELEASE-NAME-external-dns
                serviceAccountName: default
        documentIndex: 2
