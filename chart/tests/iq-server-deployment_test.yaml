        documentIndex: 0
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: NXIQ_DATABASE_NAME
            valueFrom:
              secretKeyRef:
                key: name
                name: RELEASE-NAME-aws-rds-secret
        documentIndex: 0
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: NXIQ_DATABASE_USERNAME
            valueFrom:
              secretKeyRef:
                key: username
                name: RELEASE-NAME-aws-rds-secret
        documentIndex: 0
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: NXIQ_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: RELEASE-NAME-aws-rds-secret
        documentIndex: 0
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /iq-secrets
            name: RELEASE-NAME-iq-server-secrets-volume
            readOnly: true
        documentIndex: 0
      - contains:
          path: spec.template.spec.volumes
          content:
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                fsType: ext4
                secretProviderClass: RELEASE-NAME-aws-secret-provider
            name: RELEASE-NAME-iq-server-secrets-volume
        documentIndex: 0

  - it: can set aws ssh private key secret
    set:
      secret:
        sshPrivateKey:
          arn: "arn:aws:abc/xyz"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: NXIQ_SSH_PRIVATE_KEY
            value: "/iq-secrets/id_rsa"
        documentIndex: 0
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /iq-secrets
            name: RELEASE-NAME-iq-server-secrets-volume
            readOnly: true
        documentIndex: 0
      - contains:
          path: spec.template.spec.volumes
          content:
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                fsType: ext4
                secretProviderClass: RELEASE-NAME-aws-secret-provider
            name: RELEASE-NAME-iq-server-secrets-volume
        documentIndex: 0

  - it: can set aws ssh known hosts secret
    set:
      secret:
        sshKnownHosts:
          arn: "arn:aws:abc/xyz"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: NXIQ_SSH_KNOWN_HOSTS
            value: "/iq-secrets/known_hosts"
        documentIndex: 0
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /iq-secrets
            name: RELEASE-NAME-iq-server-secrets-volume
            readOnly: true
        documentIndex: 0
      - contains:
          path: spec.template.spec.volumes
          content:
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                fsType: ext4
                secretProviderClass: RELEASE-NAME-aws-secret-provider
            name: RELEASE-NAME-iq-server-secrets-volume
        documentIndex: 0

  - it: does not include imagePullSecrets when imagePullSecret is empty string
    set:
      iq_server:
        imagePullSecret: ""
    asserts:
      - isNull:
          path: spec.template.spec.imagePullSecrets
        documentIndex: 0

  - it: includes imagePullSecrets when imagePullSecret is non-empty
    set:
      iq_server:
        imagePullSecret: "my-pull-secret"
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets
          value:
            - name: "my-pull-secret"
        documentIndex: 0

  - it: does not include command when command is empty array
    set:
      iq_server:
        command: []
    asserts:
      - isNull:
          path: spec.template.spec.containers[0].command
        documentIndex: 0

  - it: includes command when command is non-empty
