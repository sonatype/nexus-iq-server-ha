suite: iq-server-service
templates:
  - iq-server-deployment.yaml
tests:
  - it: renders with defaults
    set:
      iq_server:
        tag: "1.148.0"   # force version tag so tests do not have to be updated every time we update IQ server version
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
        documentIndex: 0
      - equal:
          path: apiVersion
          value: apps/v1
        documentIndex: 0
      - equal:
          path: metadata.name
          value: RELEASE-NAME-iq-server-deployment
        documentIndex: 0
      - equal:
          path: spec
          value:
            replicas: 2
            selector:
              matchLabels:
                name: RELEASE-NAME-iq-server
            template:
              metadata:
                labels:
                  name: RELEASE-NAME-iq-server
              spec:
                serviceAccountName: default
                containers:
                  - env:
                      - name: NXIQ_INITIAL_ADMIN_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            key: password
                            name: RELEASE-NAME-iq-server-initial-admin-password-secret
                      - name: NXIQ_DATABASE_HOSTNAME
                        valueFrom:
                          secretKeyRef:
                            key: hostname
                            name: RELEASE-NAME-iq-server-database-hostname-secret
                      - name: NXIQ_DATABASE_PORT
                        valueFrom:
                          secretKeyRef:
                            key: port
                            name: RELEASE-NAME-iq-server-database-port-secret
                      - name: NXIQ_DATABASE_NAME
                        valueFrom:
                          secretKeyRef:
                            key: name
                            name: RELEASE-NAME-iq-server-database-name-secret
                      - name: NXIQ_DATABASE_USERNAME
                        valueFrom:
                          secretKeyRef:
                            key: username
                            name: RELEASE-NAME-iq-server-database-username-secret
                      - name: NXIQ_DATABASE_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            key: password
                            name: RELEASE-NAME-iq-server-database-password-secret
                      - name: NXIQ_DATABASE_MIGRATION
                        value: "false"
                    image: sonatype/nexus-iq-server:1.148.0
                    imagePullPolicy: IfNotPresent
                    livenessProbe:
                      exec:
                        command:
                          - /bin/sh
                          - -c
                          - |
                            curl -If http://localhost:8071/healthcheck/threadDeadlock
                      failureThreshold: 3
                      initialDelaySeconds: 180
                      periodSeconds: 20
                      timeoutSeconds: 3
                    name: RELEASE-NAME-iq-server-container
                    ports:
                      - containerPort: 8070
                        name: application-0
                      - containerPort: 8071
                        name: admin-0
                    startupProbe:
                      exec:
                        command:
                          - /bin/sh
                          - -c
                          - |
                            curl -If http://localhost:8071/ping
                      failureThreshold: 180
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 2
                    readinessProbe:
                      exec:
                        command:
                          - /bin/sh
                          - -c
                          - |
                            curl -If http://localhost:8071/healthcheck/database &&
                            curl -If http://localhost:8071/healthcheck/clusterDirectory &&
                            curl -If http://localhost:8071/healthcheck/workDirectory
                      failureThreshold: 4
                      initialDelaySeconds: 45
                      periodSeconds: 15
                      timeoutSeconds: 5
                    resources:
                      requests:
                      limits:
                    volumeMounts:
                      - mountPath: /sonatype-work/clm-cluster
                        name: RELEASE-NAME-iq-server-pod-volume
                      - mountPath: "/opt/sonatype/nexus-iq-server/.ssh"
                        name: RELEASE-NAME-iq-server-pod-volume
                        subPath: .ssh
                      - mountPath: /etc/nexus-iq-server
                        name: RELEASE-NAME-iq-server-pod-config-volume
                      - mountPath: /var/log/nexus-iq-server
                        name: RELEASE-NAME-iq-server-pod-logs
                  - env:
                      - name: FLUENTD_CONF
                        value: fluentd.yaml
                    image: docker.io/bitnamilegacy/fluentd:1.18.0-debian-12-r0
                    imagePullPolicy: IfNotPresent
                    name: RELEASE-NAME-fluentd-container
                    resources:
                      requests:
                      limits:
                    volumeMounts:
                      - mountPath: /opt/bitnami/fluentd/conf
                        name: RELEASE-NAME-fluentd-pod-config-volume
                      - mountPath: /var/log/nexus-iq-server
                        name: RELEASE-NAME-iq-server-pod-logs
                      - mountPath: /opt/bitnami/fluentd/logs/buffers
                        name: RELEASE-NAME-fluentd-empty-dir
                initContainers:
                  - command:
                      - /bin/sh
                      - -c
                      - chown -R 1000:1000 /sonatype-work/clm-cluster
                    image: busybox:1.28
                    name: RELEASE-NAME-set-iq-persistence-ownership
                    volumeMounts:
                      - mountPath: /sonatype-work/clm-cluster
                        name: RELEASE-NAME-iq-server-pod-volume
                    resources:
                      limits: null
                      requests: null
                volumes:
                  - name: RELEASE-NAME-iq-server-pod-volume
                    persistentVolumeClaim:
                      claimName: iq-server-pvc
                  - configMap:
                      items:
                        - key: config
                          path: config.yml
                      name: RELEASE-NAME-iq-server-config-configmap
                    name: RELEASE-NAME-iq-server-pod-config-volume
                  - emptyDir: {}
                    name: RELEASE-NAME-iq-server-pod-logs
                  - emptyDir: {}
                    name: RELEASE-NAME-fluentd-empty-dir
                  - configMap:
                      items:
                        - key: fluentd
                          path: fluentd.yaml
                      name: RELEASE-NAME-fluentd-sidecar-forwarder-configmap
                    name: RELEASE-NAME-fluentd-pod-config-volume
        documentIndex: 0

  - it: renders with overridden values
    set:
      iq_server:
        resources:
          requests:
            cpu: 8
            memory: "8Gi"
          limits:
            cpu: 10
            memory: "10Gi"
        env:
          - name: ENV_VAR_1
            value: value1
          - name: ENV_VAR_2
            valueFrom:
              secretKeyRef:
                key: secret-key
                name: my-secret
        javaOpts: "-Xms8g -Xmx32g"
        serviceAccountName: "my-service-account"
        imageRegistry: "sonatype.repo.sonatype.app/docker-all"
        image: "iq/snapshot"
        imagePullPolicy: "Always"
        tag: "1.142.0-SNAPSHOT"
        persistence:
          size: "2Gi"
          hostPath:
            path: "/mnt/iq"
        podAnnotations:
          key1: "value1"
        license: "/iq.lic"
        sshPrivateKey: "/private.key"
        sshKnownHosts: "/known_hosts"
        replicas: 1
        initialAdminPassword: "admin!234"
        startupProbe:
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 4
          failureThreshold: 360
        readinessProbe:
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 2
        livenessProbe:
          initialDelaySeconds: 300
          periodSeconds: 60
          timeoutSeconds: 2
          failureThreshold: 2
        database:
          hostname: "iq_host"
          port: 54322
          name: "iq_db"
          username: "pg"
          password: "pwd"
        config:
          sonatypeWork: "/iq/clm-server"
          clusterDirectory: "/iq/clm-cluster"
          licenseFile: "lic.lic"
          server:
            applicationContextPath: /
            applicationConnectors:
              - port: 8072
                type: https
            adminContextPath: /admin
            adminConnectors:
              - port: 8073
                type: https
            requestLog:
              appenders:
                - type: console
                  logFormat: "%clientHost %l %user [%date] \"%requestURL\" %statusCode \"%header{User-Agent}\""
                - type: file
                  currentLogFilename: "/iq/log/iq-server/request.log"
                  logFormat: "%clientHost %l %user [%date] \"%requestURL\" %statusCode \"%header{User-Agent}\""
                  archivedLogFilenamePattern: "/iq/log/iq-server/request-%d.log.gz"
          logging:
            level: INFO
            loggers:
              "com.networknt.schema": ERROR
            appenders:
              - type: console
                threshold: DEBUG
                logFormat: "%d{'HH:mm:ss,SSSZ'} %level [%thread] %X{username} %logger - %msg%n"
          createSampleData: false
        pvOwnershipOverride: "chown -R 2000:2000 /different/path"
        pvOwnershipOverrideResources:
          requests:
            cpu: 150m
            memory: 200m
          limits:
            cpu: 300m
            memory: 400m
      global:
        busybox:
          imageRegistry: registry.example.com
          image: busybox2
          tag: "1.29"
      fluentd:
        sidecar_forwarder:
          resources:
            requests:
              cpu: 2
              memory: "500M"
            limits:
              cpu: 4
              memory: "1Gi"
          daemonUser: fluentd
          daemonGroup: fluentd
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-iq-server-deployment
        documentIndex: 0
      - equal:
          path: spec
          value:
            replicas: 1
            selector:
              matchLabels:
                name: RELEASE-NAME-iq-server
            template:
              metadata:
                labels:
                  name: RELEASE-NAME-iq-server
                annotations:
                  key1: value1
              spec:
                serviceAccountName: "my-service-account"
                containers:
                  - env:
                      - name: NXIQ_LICENSE_FILE
                        value: /license/license_lic
                      - name: NXIQ_SSH_PRIVATE_KEY
                        value: "/opt/sonatype/nexus-iq-server/.ssh/id_rsa"
                      - name: NXIQ_SSH_KNOWN_HOSTS
                        value: "/opt/sonatype/nexus-iq-server/.ssh/known_hosts"
                      - name: NXIQ_INITIAL_ADMIN_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            key: password
                            name: RELEASE-NAME-iq-server-initial-admin-password-secret
                      - name: NXIQ_DATABASE_HOSTNAME
                        valueFrom:
                          secretKeyRef:
                            key: hostname
                            name: RELEASE-NAME-iq-server-database-hostname-secret
                      - name: NXIQ_DATABASE_PORT
                        valueFrom:
                          secretKeyRef:
                            key: port
                            name: RELEASE-NAME-iq-server-database-port-secret
                      - name: NXIQ_DATABASE_NAME
                        valueFrom:
                          secretKeyRef:
                            key: name
                            name: RELEASE-NAME-iq-server-database-name-secret
                      - name: NXIQ_DATABASE_USERNAME
                        valueFrom:
                          secretKeyRef:
                            key: username
                            name: RELEASE-NAME-iq-server-database-username-secret
                      - name: NXIQ_DATABASE_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            key: password
                            name: RELEASE-NAME-iq-server-database-password-secret
                      - name: NXIQ_DATABASE_MIGRATION
                        value: "false"
                      - name: JAVA_OPTS
                        value: "-Xms8g -Xmx32g"
                      - name: ENV_VAR_1
                        value: value1
                      - name: ENV_VAR_2
                        valueFrom:
                          secretKeyRef:
                            name: my-secret
                            key: secret-key
                    image: sonatype.repo.sonatype.app/docker-all/iq/snapshot:1.142.0-SNAPSHOT
                    imagePullPolicy: Always
                    livenessProbe:
                      exec:
                        command:
                          - /bin/sh
                          - -c
                          - |
                            curl -If https://localhost:8073/admin/healthcheck/threadDeadlock
                      failureThreshold: 2
                      initialDelaySeconds: 300
                      periodSeconds: 60
                      timeoutSeconds: 2
                    name: RELEASE-NAME-iq-server-container
                    ports:
                      - containerPort: 8072
                        name: application-0
                      - containerPort: 8073
                        name: admin-0
                    startupProbe:
                      exec:
                        command:
                          - /bin/sh
                          - -c
                          - |
                            curl -If https://localhost:8073/admin/ping
                      failureThreshold: 360
                      initialDelaySeconds: 60
                      periodSeconds: 20
                      timeoutSeconds: 4
                    readinessProbe:
                      exec:
                        command:
                          - /bin/sh
                          - -c
                          - |
                            curl -If https://localhost:8073/admin/healthcheck/database &&
                            curl -If https://localhost:8073/admin/healthcheck/clusterDirectory &&
                            curl -If https://localhost:8073/admin/healthcheck/workDirectory
                      failureThreshold: 2
                      initialDelaySeconds: 60
                      periodSeconds: 30
                      timeoutSeconds: 3
                    resources:
                      requests:
                        cpu: 8
                        memory: "8Gi"
                      limits:
                        cpu: 10
                        memory: "10Gi"
                    volumeMounts:
                      - mountPath: /iq/clm-cluster
                        name: RELEASE-NAME-iq-server-pod-volume
                      - mountPath: "/opt/sonatype/nexus-iq-server/.ssh"
                        name: RELEASE-NAME-iq-server-pod-volume
                        subPath: .ssh
                      - mountPath: /etc/nexus-iq-server
                        name: RELEASE-NAME-iq-server-pod-config-volume
                      - mountPath: /license
                        name: RELEASE-NAME-iq-server-pod-license-volume
                        readOnly: true
                      - mountPath: /var/log/nexus-iq-server
                        name: RELEASE-NAME-iq-server-pod-logs
                  - env:
                      - name: FLUENTD_CONF
                        value: fluentd.yaml
                      - name: FLUENTD_DAEMON_USER
                        value: fluentd
                      - name: FLUENTD_DAEMON_GROUP
                        value: fluentd
                    image: docker.io/bitnamilegacy/fluentd:1.18.0-debian-12-r0
                    imagePullPolicy: IfNotPresent
                    name: RELEASE-NAME-fluentd-container
                    securityContext:
                      runAsUser: 1001
                      runAsGroup: 1001
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop: [ "ALL" ]
                    resources:
                      requests:
                        cpu: 2
                        memory: "500M"
                      limits:
                        cpu: 4
                        memory: "1Gi"
                    volumeMounts:
                      - mountPath: /opt/bitnami/fluentd/conf
                        name: RELEASE-NAME-fluentd-pod-config-volume
                      - mountPath: /var/log/nexus-iq-server
                        name: RELEASE-NAME-iq-server-pod-logs
                      - mountPath: /opt/bitnami/fluentd/logs/buffers
                        name: RELEASE-NAME-fluentd-empty-dir
                initContainers:
                  - command:
                      - /bin/sh
                      - -c
                      - chown -R 2000:2000 /different/path
                    image: registry.example.com/busybox2:1.29
                    name: RELEASE-NAME-set-iq-persistence-ownership
                    volumeMounts:
                      - mountPath: /iq/clm-cluster
                        name: RELEASE-NAME-iq-server-pod-volume
                    resources:
                      requests:
                        cpu: 150m
                        memory: 200m
                      limits:
                        cpu: 300m
                        memory: 400m
                volumes:
                  - name: RELEASE-NAME-iq-server-pod-volume
                    persistentVolumeClaim:
                      claimName: iq-server-pvc
                  - name: RELEASE-NAME-iq-server-pod-license-volume
                    secret:
                      secretName: RELEASE-NAME-iq-server-license-secret
                  - configMap:
                      items:
                        - key: config
                          path: config.yml
                      name: RELEASE-NAME-iq-server-config-configmap
                    name: RELEASE-NAME-iq-server-pod-config-volume
                  - emptyDir: {}
                    name: RELEASE-NAME-iq-server-pod-logs
                  - emptyDir: {}
                    name: RELEASE-NAME-fluentd-empty-dir
                  - configMap:
                      items:
                        - key: fluentd
                          path: fluentd.yaml
                      name: RELEASE-NAME-fluentd-sidecar-forwarder-configmap
                    name: RELEASE-NAME-fluentd-pod-config-volume
        documentIndex: 0

  - it: renders iq version tag correctly by default
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: sonatype/nexus-iq-server:\d+\.\d+\.\d+
        documentIndex: 0

  - it: can set a license secret
    set:
      iq_server:
        licenseSecret: "someLicenseSecret"
    asserts:
      - equal:
          path: spec.template.spec.volumes[1].secret
          value:
            secretName: "someLicenseSecret"
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[3].mountPath
          value: "/license"
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: "/license/license_lic"
        documentIndex: 0

  - it: can set an ssh private key secret
    set:
      iq_server:
        sshPrivateKeySecret: "someSecret"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[1]
          value:
            mountPath: /opt/sonatype/nexus-iq-server/.ssh
            name: RELEASE-NAME-iq-server-pod-volume
            subPath: .ssh
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[0].name
          value: "NXIQ_SSH_PRIVATE_KEY"
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: "/opt/sonatype/nexus-iq-server/.ssh/id_rsa"
        documentIndex: 0

  - it: can set an ssh known hosts secret
    set:
      iq_server:
        sshKnownHostsSecret: "someSecret"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[1]
          value:
            mountPath: /opt/sonatype/nexus-iq-server/.ssh
            name: RELEASE-NAME-iq-server-pod-volume
            subPath: .ssh
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[0].name
          value: "NXIQ_SSH_KNOWN_HOSTS"
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: "/opt/sonatype/nexus-iq-server/.ssh/known_hosts"
        documentIndex: 0

  - it: can set a database password secret
    set:
      iq_server:
        database:
          passwordSecret: "someDatabasePasswordSecret"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: NXIQ_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "someDatabasePasswordSecret"
                key: "password"
        documentIndex: 0

  - it: can set an initial admin password secret
    set:
      iq_server:
        initialAdminPasswordSecret: "someInitialAdminPasswordSecret"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: NXIQ_INITIAL_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "someInitialAdminPasswordSecret"
                key: "password"
        documentIndex: 0

  - it: can set aws secrets
    set:
      secret:
        arn: "arn:aws:abc/xyz"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: NXIQ_INITIAL_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: RELEASE-NAME-aws-secret
        documentIndex: 0
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /iq-secrets
            name: RELEASE-NAME-iq-server-secrets-volume
            readOnly: true
        documentIndex: 0
      - contains:
          path: spec.template.spec.volumes
          content:
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                fsType: ext4
                secretProviderClass: RELEASE-NAME-aws-secret-provider
            name: RELEASE-NAME-iq-server-secrets-volume
        documentIndex: 0

  - it: can set aws license secret
    set:
      secret:
        license:
          arn: "arn:aws:abc/license"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: NXIQ_LICENSE_FILE
            value: "/iq-secrets/license_lic"
        documentIndex: 0
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /iq-secrets
            name: RELEASE-NAME-iq-server-secrets-volume
            readOnly: true
        documentIndex: 0
      - contains:
          path: spec.template.spec.volumes
          content:
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                fsType: ext4
