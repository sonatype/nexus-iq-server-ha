suite: secret
templates:
  - secret.yaml
tests:
  - it: is disabled by default
    asserts:
      - hasDocuments:
          count: 0

  - it: renders with defaults when AWS Secrets Manager ARN is provided
    set:
      secret:
        arn: "arn:aws:abc/nxlc"
        license:
          arn: "arn:aws:abc/license"
        rds:
          arn: "arn:aws:abc/rds"
    asserts:
      - hasDocuments:
          count: 1
      # ingress-configmap
      - isKind:
          of: SecretProviderClass
        documentIndex: 0
      - equal:
          path: apiVersion
          value: secrets-store.csi.x-k8s.io/v1
        documentIndex: 0
      - equal:
          path: metadata.name
          value: RELEASE-NAME-aws-secret-provider
        documentIndex: 0
      - equal:
          path: spec.provider
          value: aws
        documentIndex: 0
      - equal:
          path: spec.secretObjects
          value:
            - data:
              - key: password
                objectName: initial_admin_password
              secretName: RELEASE-NAME-aws-secret
              type: Opaque
            - data:
              - key: hostname
                objectName: db-host
              - key: port
                objectName: db-port
              - key: name
                objectName: db-name
              - key: username
                objectName: db-username
              - key: password
                objectName: db-password
              secretName: RELEASE-NAME-aws-rds-secret
              type: Opaque
        documentIndex: 0
      - equal:
          path: spec.parameters.objects
          value: |
            - objectName: "arn:aws:abc/nxlc"
              objectType: "secretsmanager"
              jmesPath:
                - path: "initial_admin_password"
                  objectAlias: "initial_admin_password"
            - objectName: "arn:aws:abc/license"
              objectAlias: "license_lic"
            - objectName: "arn:aws:abc/rds"
              objectType: "secretsmanager"
              jmesPath:
                - path: "host"
                  objectAlias: "db-host"
                - path: "port"
                  objectAlias: "db-port"
                - path: "name"
                  objectAlias: "db-name"
                - path: "username"
                  objectAlias: "db-username"
                - path: "password"
                  objectAlias: "db-password"
        documentIndex: 0
